# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser --app
$vscode = uwsm app  -- code

$SUPER = SUPER
#bindd = $SUPER, T, Terminal, exec, $terminal
bindd = $SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = $SUPER, B, Browser, exec, $browser
bindd = $SUPER, M, Music, exec, $webapp="https://music.youtube.com"
bindd = $SUPER, N, Neovim, exec, $terminal -e nvim
#bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = $SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = $SUPER, G, github, exec, $webapp="https://github.com/"
bindd = $SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = $SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = $SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = $SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = $SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = $SUPER, H, Hubspot, exec, $webapp="https://app-eu1.hubspot.com/contacts/145275138/objects/0-3/views/142679661/list"

# My personal config
bind = $SUPER, RETURN, fullscreen
bind = ALT, RETURN, fullscreen
bind = CTRL ALT, T, exec, $terminal
bindd = ALT, B, Browser, exec, $browser
bindd = $SUPER, Q, kill application, killactive,
bindd = ALT, Q, kill application, killactive,
bind = ALT, LEFT, movefocus, l
bind = ALT, RIGHT, movefocus, r
bind = ALT, UP, movefocus, u
bind = ALT, DOWN, movefocus, d
unbind = SUPER, V
bind = SUPER, V, exec, $vscode
bindd = $SUPER, W, Whatsapp, exec, $webapp="https://web.whatsapp.com/"
bindd = $SUPER, T, Teams, exec, $webapp="https://teams.microsoft.com/v2/?lm=deeplink&lmsrc=homePageWeb&cmpid=WebSignIn&culture=en-gb&country=gb"
bindd = $SUPER, C, Calendar, exec, $webapp="https://calendar.google.com/calendar/u/1/r"
bindd = $SUPER SHIFT,S,Screenshot Region,  exec, grim -g "$(slurp)" - | wl-copy

bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9

